<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Base Apparel coming soon page</title>

  <link rel="stylesheet" href="index.css">
</head>
<body>
    <main class="wrapper">
        <div class="container">
            <div class="brand-logo__container">
                <div class="brand-logo">
                    <img class="logo" src="images/logo.svg" alt="">
                </div>
            </div>
            <picture class="hero-img">
                <source srcset="images/hero-desktop.jpg" media="(min-width: 768px)">
                <img src="images/hero-mobile.jpg" alt="">
            </picture>
            <div class="hero-content">
                <h1 class="hero-title">
                    <span>We're</span>
                    <span>Coming</span>
                    <span>Soon</span>
                </h1>
                <p>
                    Hello fellow shoppers! We're currently building our new fashion store. Add your email below to stay up-to-date with announcements and our launch deals.
                </p>
                <form action="" class="email-form">
                    <div class="input-group">
                        <input class="email-input" type="email" size="30" placeholder="Email Address" oninput="handleValueChange()">
                        <div class="input-group-append">
                            <span class="error">
                                <img src="images/icon-error.svg" alt="">
                            </span>
                            <button class="submit-btn">
                                <img src="images/icon-arrow.svg" alt="">
                            </button>
                        </div>
                    </div>
                    <span class="error-message">Please provide a valid email</span>
                </form>
            </div>
        </div>
    </main>
</body>
<script src="index.js" type="text/javascript"></script>
</html>
